<div class="container">
  <h2 class="lead">To get started, log in, register, or view events.</h2>
    <h2 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
    <form ng-submit="lc.login()">
      <div>
          <label for="username">Username:</label>
          <input type="text" ng-model="lc.user.username" />
      </div>
      <div>
          <label for="password">Password:</label>
          <input type="password" ng-model="lc.user.password" />
      </div>
      <div>
          <!-- <input class="btn btn-default" type="submit" name="submit" value="Log In" /> -->
          <md-button class="md-raised" id="btnWhite" name="submit" type="submit" value="Log In">Log In</md-button>
          <md-button class="md-raised" id="btnWhite" href="#register">Register</md-button>
          <md-button class="md-raised" id="btnWhite" href="#events">Events</md-button>
      </div>
    </form>
</div>
