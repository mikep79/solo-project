<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
  <p>
    In Create Event page
  </p>
  <form>
    <md-input-container>
      <label>Name</label>
      <input ng-model='CC.nameIn'>
    </md-input-container>
    <md-input-container>
      <label>Description</label>
      <input ng-model='CC.descriptionIn'>
    </md-input-container>
    <md-input-container>
      <label>Place</label>
      <input ng-model='CC.locNameIn'>
    </md-input-container>
    <md-input-container>
      <label>Street</label>
      <input ng-model='CC.streetIn'>
    </md-input-container>
    <md-input-container>
      <label>City</label>
      <input ng-model='CC.cityIn'>
    </md-input-container>
    <md-input-container>
      <label>State</label>
      <input ng-model='CC.stateIn'>
    </md-input-container>
    <md-input-container>
      <label>Zip</label>
      <input ng-model='CC.zipIn'>
    </md-input-container>
    <md-input-container>
      <label>Start Time</label>
      <input type='datetime-local' ng-model='CC.timeStartIn'>
    </md-input-container>
    <md-input-container>
      <label>End Time</label>
      <input type='datetime-local' ng-model='CC.timeEndIn'>
    </md-input-container>
    
    <md-button ng-click='CC.toggleAccessTag("wheelchair")'>Vision tag</md-button>
    <md-button ng-click='CC.toggleAccessTag("deafness")'>Hearing tag</md-button>
    <md-input-container>
      <label>Content Tags:</label>
      <input ng-model='CC.contentTagsIn'>
    </md-input-container>
    <p>2014-01-09T16:00:00.000Z</p>
  </form>
  <md-button ng-click='CC.grabEvent()'>Submit New Event</md-button>
